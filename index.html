<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">HOME</a></li>
                        <li>
                            <a href="#">BLOG</a>
                        </li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">ABOUT</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>

        </div>
        <div class="content">
            <div class="social-icons">
                <img src="images/instagram.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/youtube.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png" alt="">

            </div>

        </div>
        <img src="images/cloud.png" id="clouds">
        <img src="images/plane.png" id="airplane">
        <div id="hotair">
            <img src="images/balloon.png" class="ballon1">
            <img src="images/balloon.png" class="ballon2">
            <img src="images/balloon.png" class="ballon3">


        </div>
        <img src="images/pause.png" alt="" class="pause">


    </div>

    <script>
        var pause = document.getElementById("pause");
        pause.onclick = function() {
            if (clouds.style.webkitAnimationPlayState == " paused") {
                clouds.style.webkitAnimationPlayState == "running";
                airplane.style.webkitAnimationPlayState == "running";
                hotair.style.webkitAnimationPlayState == "running";
            } else {

                clouds.style.webkitAnimationPlayState == "paused";
                airplane.style.webkitAnimationPlayState == "paused";
                hotair.style.webkitAnimationPlayState == "paused";

            }

        }
    </script>




</body>

</html>
